<div class="col-4 mx-auto">
  <form [formGroup]="assetForm" (ngSubmit)="onSubmit(assetForm)">
    <div class="form-group">
      <label for="assetName">Asset Name</label>
      <input formControlName="name" type="text" class="form-control" id="assetName" />
    </div>
    <button [disabled]="!assetForm.valid" class="btn btn-primary float-right" type="submit">
      Submit
    </button>
    <button (click)="navigateToAssets()" class="btn btn-secondary float-right" type="submit" style="margin-right: 5px">
      Back to Assets
    </button>
  </form>
</div>
