<div class="container">
  <div class="row card-group">
    <div class="col-3" *ngFor="let org of orgAry">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ org.name }}</h5>
          <p class="card-text">
            {{ org.description }}
          </p>
          <a (click)="navigateToAsset(org.id)" class="btn btn-primary"
            >Select</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
