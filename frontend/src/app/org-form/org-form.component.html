<div class="container col-6">
  <img
    *ngIf="avatar"
    [src]="getSantizeUrl(avatar)"
    alt="avatar"
    class="img-thumbnail"
    style="height: auto; width: 200px;"
  />

  <form [formGroup]="orgForm" (ngSubmit)="onSubmit(orgForm)">
    <div class="form-group">
      <label for="orgName">Organization Name</label>
      <input formControlName="name" type="text" class="form-control" id="orgName" />
    </div>
    <div class="form-group">
      <label for="file">Choose Avatar</label>
      <input
        formControlName="avatar"
        type="file"
        id="file"
        class="form-control-file"
        (change)="handleFileInput($event.target.files)"
      />
    </div>
    <button (click)="navigateToDashboard()" class="btn btn-secondary float-right" type="submit">
      Back to Dashboard
    </button>
    <button [disabled]="!orgForm.valid" class="btn btn-primary float-right" type="submit" style="margin-right: 5px">
      Submit
    </button>
  </form>
</div>
