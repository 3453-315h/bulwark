<div class="container">
  <img
    *ngIf="avatar"
    [src]="getSantizeUrl(avatar)"
    alt="avatar"
    class="img-thumbnail"
    style="height: 200px; width: 200px;"
  />

  <form [formGroup]="orgForm" (ngSubmit)="onSubmit(orgForm)">
    <div class="form-group">
      <label for="orgName">Organization Name</label>
      <input formControlName="name" type="text" class="form-control" id="orgName" />
    </div>
    <div class="form-group">
      <label for="file">Choose Avatar</label>
      <input
        formControlName="avatar"
        type="file"
        id="file"
        class="form-control-file"
        (change)="handleFileInput($event.target.files)"
      />
    </div>
    <button [disabled]="!orgForm.valid" class="btn btn-primary float-right" type="submit">Submit</button>
  </form>
</div>
