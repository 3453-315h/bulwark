<div class="container">
  <form [formGroup]="orgForm" (ngSubmit)="onSubmit(orgForm)">
    <div class="form-group">
      <label for="formGroupExampleInput">Organization Name</label>
      <input formControlName="name" type="text" class="form-control" id="formGroupExampleInput" />
    </div>
    <div class="form-group">
      <label for="file">Choose Avatar</label>
      <input
        formControlName="avatar"
        type="file"
        id="file"
        class="form-control-file"
        (change)="handleFileInput($event.target.files)"
      />
    </div>
    <button class="btn btn-primary float-right" type="submit">Submit</button>
  </form>
</div>
