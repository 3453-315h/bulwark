<div class="container col-4" style="border: 1px solid #cecece; padding: 25px;">
  <div id="formContent">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
        name="password"
        placeholder="Password"
        style="margin-bottom: 5px;"
      />
      <input
        formControlName="confirmPassword"
        type="password"
        id="confirmPassword"
        class="form-control"
        name="confirmPassword"
        placeholder="Confirm Password"
        style="margin-bottom: 5px;"
      />
      <input
        [disabled]="!registerForm.valid"
        type="submit"
        class="btn btn-success float-right"
        value="Register"
      />
    </form>

    <div id="formFooter">
      <div>
        <a class="underlineHover" href="#/login">Return to login</a>
      </div>
    </div>
  </div>
</div>
